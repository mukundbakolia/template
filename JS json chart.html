<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>

<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>
 getData();
   async function getData() {
      const response = await fetch('https://script.google.com/macros/s/AKfycbxYjSIBJ4jb0fwuSTl2Ntrp3ElUdx7DNuE02fvDUT61LO8eoMo1ZPsF_e39XjUQ8xeW/exec');
      const data = await response.json();
      console.log(data);
      length = data.data.length;
      console.log(length);
      labels = [];
      values = [];
      for (i = 0; i < length; i++) {
         labels.push(data.data[i].Year);
         values.push(data.data[i].Population);
      }
      new Chart(document.getElementById("myChart"), {
         type: 'bar',
         data: {
            labels: labels,
            datasets: [
               {
                  label: "Population (Display)",
                  backgroundColor: ["#3a90cd",
                     "#8e5ea2",
                     "#3bba9f",
                     "#e8c3b9",
                     "#c45850",
                     "#CD9C5C",
                     "#40E0D2"],
                  data: values
               }
            ]
         },
         options: {
         legend: { display: true },
         title: {
            display: true,
            text: 'U.S population'
         }
      }
   });
}








</script>

</body>
</html>
